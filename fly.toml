# fly.toml app configuration file generated for pptx-api-node on 2025-03-10T19:28:30-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pptx-api-node'
primary_region = 'lax'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.http_status]
    method = "GET"
    type = "http"
    path = "/status"
    interval = "120s"
    timeout = "10s"
    grace_period = "30s"
